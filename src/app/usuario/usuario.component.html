<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>
        Usuário
      </h3>
      <form role="form">
        <div class="form-group">

          <label for="exampleInputNome">
            Nome Completo
          </label>
          <input type="text" class="form-control" id="exampleInputNome" />
        </div>
        <div class="form-group">

          <label for="exampleInputDocumento">
            Documento
          </label>
          <input type="number" class="form-control" id="exampleInputDocumento" style="width: 300px"/>
        </div>
        <div class="form-group">
          <label for="exampleInputDataNascimento">
            Data de Nascimento
          </label>
          <input type="date" class="form-control" id="exampleInputDataNascimento" style="width: 300px"/>
        </div>
        <div class="form-group">

          <label for="exampleInputEmail1">
            E-mail
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" />
        </div>

        <label for="exampleInputNacionalidade">Nacionalidade</label>
        <select class="browser-default custom-select mb-4" id="exampleInputNacionalidade">
          <option value="" disabled selected>Choose option</option>
          <option value="1" >Brasileiro(a)</option>
          <option value="2">Estrangeiro(a)</option>
        </select>

        <div class="form-group">

          <label for="exampleInputEndereco">
            Endereço
          </label>
          <input type="text" class="form-control" id="exampleInputEndereco" />
        </div>

        <div class="form-group">

          <label for="exampleInputNumero">
            Numero
          </label>
          <input type="number" class="form-control" id="exampleInputNumero" />
        </div>
        <div class="form-group">

            <label for="exampleInputComplemento">
              Complemento
            </label>
            <input type="text" class="form-control" id="exampleInputComplemento" />
          </div>

        <div class="form-group">

          <label for="exampleInputBairro">
            Bairro
          </label>
          <input type="text" class="form-control" id="exampleInputBairro" />
        </div>
        <div class="form-group">

          <label for="exampleInputCep">
            Cep
          </label>
          <input type="number" class="form-control" id="exampleInputCep" />
        </div>
        <div class="form-group">

          <label for="exampleInputUF">UF</label>
          <select class="browser-default custom-select mb-4" id="exampleInputUF">
            <option value="" selected disabled>Choose option</option>
            <option value="1" >Brasileiro(a)</option>
            <option value="2">Estrangeiro(a)</option>
          </select>

          <div class="form-group">
          <label for="exampleInputCidade">
            Cidade
          </label>
          <input type="text" class="form-control" id="exampleInputCidade" />
        </div>


        <div class="form-group">
          <label for="exampleInputTelefone">
            Telefone
          </label>
          <input type="email" class="form-control" id="exampleInputTelefone" />
        </div>

        <button type="submit" class="btn btn-primary">
          Salvar
        </button>
        </div>
      </form>
    </div>
  </div>
</div>

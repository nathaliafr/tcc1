<!-- Default form login -->

<form class="text-center border border-light p-5" >
  <div align="center">
  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" style="width: 400px">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" style="width: 400px">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
      </div>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" [routerLink]="['/usuario']" type="submit" style="width: 400px;">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a href="">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

    <p>
      <a href="" class="btn btn-block btn-facebook" style="width: 400px">Login via facebook</a>
    </p>

  </div>
</form>

<!-- Default form login -->
